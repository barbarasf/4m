<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro 404 - Tente Novamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 48px; /* Ajuste o tamanho do título */
            color: #333;
            display: flex;
            align-items: center; /* Para centralizar verticalmente */
        }
        h1 img {
            margin-right: 20px; /* Espaçamento entre a imagem e o texto */
            max-height: 100px; /* Ajuste a altura máxima da imagem */
        }
        .icon-after {
            margin-left: 20px; /* Espaçamento entre o texto e a imagem */
        }
        p {
            font-size: 24px; /* Ajuste o tamanho do texto */
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <img src="icone404.png" alt="Ícone 404"> <!-- Sua imagem antes do texto -->
            Erro 404
            <img src="icone404.png" alt="Ícone 404" class="icon-after"> <!-- Sua imagem depois do texto -->
        </h1>
        <p>Desculpe, algo deu errado.</p>
        <p>Por favor, tente novamente.</p>
    </div>
</body>
</html>
